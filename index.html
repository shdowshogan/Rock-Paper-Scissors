<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper and Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <span>
        <p class="game-name">Rock Paper Scissors</p>
    </span>
    <div class="button">
        <div class="buttons">
            <button onclick="
            playGame('Rock');
            " class="rock">
                <img src="icons/rock-emoji.png" alt="Rock Emoji">
            </button>
            <button onclick="
        playGame('Paper');

        " class="paper">
                <img src="icons/paper-emoji.png" alt="Paper Emoji">
            </button>
            <button onclick="
        playGame('Scissor');
        
        " class="scissor">
                <img src="icons/scissor-emoji.png" alt="Scissor Emoji">
            </button>
        </div>


        <p class="js-result"></p>
        <p class="js-choices"></p>
        <p class="js-score"></p>

        <button class="resetButton reset-button" onclick="
            score.wins = 0;
            score.losses = 0;
            score.Ties = 0;
            localStorage.removeItem('score');
            document.querySelector('.js-score').innerHTML = `Wins : ${score.wins} , Losses : ${score.losses} , Ties : ${score.Ties}`;
            document.querySelector('.js-result').innerHTML = 'Play Game!!!';
            document.querySelector('.js-choices').innerHTML = '';
        ">
            Reset
        </button>
    </div>

    <script>
        let score = JSON.parse(localStorage.getItem('score'));

        console.log(JSON.parse(localStorage.getItem('score')));

        if (!score) {
            score = {
                wins: 0,
                losses: 0,
                Ties: 0
            }

        }

        // playerChoices()
        scoreUpdate()

        function playGame(playerMove) {
            const computerMove = pickCompMove();

            let result = '';

            if (playerMove === 'Rock') {
                if (computerMove === 'Rock') {
                    result = 'Tie.';
                    score.Ties++;
                }

                else if (computerMove === 'Scissor') {
                    result = 'You won.';
                    score.wins++;
                }
                else if (computerMove === 'Paper') {
                    result = 'You lost.';
                    score.losses++;
                }
            }
            if (playerMove === 'Scissor') {
                if (computerMove === 'Rock') {
                    result = 'You lost.';
                    score.losses++;
                }

                else if (computerMove === 'Scissor') {
                    result = 'Tie';
                    score.Ties++;
                }
                else if (computerMove === 'Paper') {
                    result = 'You won.';
                    score.wins++;
                }
            }
            if (playerMove === 'Paper') {
                if (computerMove === 'Rock') {
                    result = 'You won.';
                    score.wins++;
                }

                else if (computerMove === 'Scissor') {
                    result = 'You lost.';
                    score.losses++;
                }
                else if (computerMove === 'Paper') {
                    result = 'Tie';
                    score.Ties++;
                }
            }

            localStorage.setItem('score', JSON.stringify(score));

            scoreUpdate();
            // resultUpdate();
            document.querySelector('.js-result').innerHTML = result;

            document.querySelector('.js-choices').innerHTML = `
                You
                <img src="icons/${playerMove}-emoji.png" alt="${playerMove} Emoji">
                <img src="icons/${computerMove}-emoji.png" alt="${computerMove} Emoji">
                Computer
            `;



            //             alert(`You picked ${playerMove}. Computer picked ${computerMove}. Result is ${result}
            // Wins : ${score.wins} , Losses : ${score.losses} , Ties : ${score.Ties}`);

        }

        let compMove = '';

        function pickCompMove() {
            const randNum = Math.random();

            if (randNum >= 0 && randNum < 1 / 3) {
                compMove = 'Rock';
            }

            else if (randNum >= 1 / 3 && randNum < 2 / 3) {
                compMove = 'Scissor';
            }

            else if (randNum >= 2 / 3 && randNum < 1) {
                compMove = 'Paper';
            }

            return compMove;
        }

        function playerChoices() {
            document.querySelector('js-choices').innerHTML = `You picked ${playerMove}. Computer picked ${computerMove}`;
        }

        function scoreUpdate() {
            document.querySelector('.js-score').innerHTML = `Wins : ${score.wins} , Losses : ${score.losses} , Ties : ${score.Ties}`;
        }

        function resultUpdate() {
            document.querySelector('.js-result').innerHTML = `${result}`;
        }
    </script>

</body>

</html>
